<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HealthSpring</title>
        <link rel="icon" type="images/png" href="../resources/bed_pulse_title.png">
        <link rel="stylesheet" href="sign.css">
        <link rel="stylesheet" href="./output/tailwind.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header class="header relative flex justify-between items-center inset-x-0 top-0 m-0 p-0 w-full h-24">
            <a href="index.html" class="logo text-white mt-0 ml-0 no-underline"><i class="fa-solid fa-bed-pulse"></i>HealthSpring</a>
            
            <nav class="navbar pl-24">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="doctors.html">Doctors</a>
                <a href="book.html">Book</a>
                <a href="sign.html">Signup/Login</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div id="menu_btn" class="fa-solid fa-bars p-2 rounded hidden text-white"></div>
        </header>

        <section class="s1">
            <img id="signimg" src="../resources/receptionedit.jpg" alt="" width="100%" height="100%">

            <section class="main">
                <div class="sign">
                    <div class="top">
                        <nav class="nav2">
                            <a id="login">Login</a>
                            <a id="signup">Signup</a>
                        </nav>
                    </div>
                    <div id="box1">
                        <form action="login_form">
                            <input type="email" id="lemail" placeholder="Enter your email" required>
                            <input type="password" id="lpassword" placeholder="Enter your password" required>
                            <input value="Login" type="submit" id="login2" name="login">
                        </form>
                        <p id="forgot">Forgot your password?</p>
                    </div>
                    <div id="forgotbox">
                        <form action="login_form">
                            <input type="email" id="lemail" placeholder="Enter your email" required>
                            <input value="Send email" type="submit" id="login2" name="login" style="cursor: pointer;">
                        </form>
                    </div>
                    <div id="box2" class="dnone"> 
                        <form action="signup_form">
                            <input type="text" id="fname" placeholder="Enter your first name" required>
                            <input type="text" id="sname" placeholder="Enter your surname" required>
                            <input id="role" name="role" list="rolelist" placeholder="Select Role"/>
                            <datalist id="rolelist">
                                <option value="admin">Admin</option>
                                <option value="doctor">Doctor</option>
                                <option value="patient">Patient</option>
                            </datalist>
                            <input type="date" id="bdate" placeholder="Birthday" required>
                            <label id="gender" for="smale"><input type="radio" id="smale" name="gender" value="male" required> Male</label>
                            <label id="gender" for="sfemale"><input type="radio" id="sfemale" name="gender" value="female"> Female</label>
                            <input type="email" id="semail" placeholder="Enter your email" required>
                            <div id="divvvv"><input type="password" id="spassword" placeholder="Enter your password" minlength="6" required>
                            <span id="showPass" class="fa fa-eye" style="cursor: pointer;"></span></div>
                            <input value="Signup" type="submit" id="signup2" name="signup">
                        </form>
                    </div>
                </div>
            </section>
        </section>
        

        <footer class="footer">
            <p id="copy">All rights reserved by <a href="index.html" id="hs">HealthSpring</a>.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
